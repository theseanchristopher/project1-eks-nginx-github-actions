server {
    listen 80;
    server_name _;

    # Main app at /
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Simple Prometheus metrics endpoint at /metrics
    location = /metrics {
        default_type text/plain;
        alias /usr/share/nginx/html/metrics/metrics.prom;
        add_header Cache-Control "no-store";
    }
}

